spring.application.name=enduser

# Server port configuration
server.port=8081

# Kafka bootstrap servers (replace with your actual Kafka server details)
spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=group-1

# Start consuming from the earliest offset if no offset is found for the consumer group
spring.kafka.consumer.auto-offset-reset=earliest

# Deserializer configurations (for consumer)
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
